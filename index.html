<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div id="display" class="display-4 mb-4 text-light">00:00:00</div>
            <div class="btn-group mb-3" role="group">
                <button id="start" class="btn btn-primary">Start</button>
                <button id="pause" class="btn btn-warning">Pause</button>
                <button id="reset" class="btn btn-danger">Reset</button>
                <button id="lap" class="btn btn-success">Lap</button>
            </div>
            <div id="laps" class="mt-4">
                <h2 class="text-light">Lap Times</h2>
                <ul id="lap-list" class="list-group text-light"></ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
